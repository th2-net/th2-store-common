plugins {
    id "com.jfrog.artifactory" version '4.15.1'
}

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'maven-publish'

archivesBaseName = 'th2-store-common'
group = 'com.exactpro.th2'
version = release_version

ext {
    sharedDir                   = file("${project.rootDir}/shared")
    vertxVersion                = '3.8.5'

    cradleVersion               = '1.4-SNAPSHOT' //FIXME: Migrate to release
    th2ConnectivityVersion      = '1.1-SNAPSHOT' //FIXME: Migrate to release
}

repositories {
    maven {
        name 'MavenLocal'
        url sharedDir
    }
    mavenCentral()
    maven {
        name 'Artifactory snapshot'
        url 'http://artifactory5.exp.exactpro.com/artifactory/libs-snapshot'
    }
    maven {
        name 'Artifactory release'
        url 'http://artifactory5.exp.exactpro.com/artifactory/libs-release'
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
        resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
    }
}

dependencies {
    compile "com.exactpro.cradle:cradle-cassandra:${cradleVersion}"
    compile "com.exactpro.cradle:cradle-core:${cradleVersion}"
    compile "com.exactpro.th2:th2-common:1.3.0"
    implementation "io.vertx:vertx-rx-java2:$vertxVersion"
}

sourceCompatibility = 11
targetCompatibility = 11

jar {
    manifest {
        attributes(
                'Created-By':               "${System.getProperty('java.version')} (${System.getProperty('java.vendor')})",
                'Specification-Title':      '',
                'Specification-Vendor':     'Exactpro Systems LLC',
                'Implementation-Title':     project.archivesBaseName,
                'Implementation-Vendor':    'Exactpro Systems LLC',
                'Implementation-Vendor-Id': 'com.exactpro',
                'Implementation-Version':   project.version
        )
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

javadoc {
    (options as StandardJavadocDocletOptions).addBooleanOption("html5", true)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId project.archivesBaseName
        }
    }

    repositories {
        maven {
            name = 'localRepo'
            url = sharedDir
        }
    }
}

artifactory {
    publish {
        contextUrl = "${artifactory_url}"
        repository {
            repoKey = "${artifactory_deploy_repo_key}" // The Artifactory repository key to publish to
            username = "${artifactory_user}" // The publisher user name
            password = "${artifactory_password}" // The publisher password
        }
        defaults {
            // Reference to Gradle publications defined in the build script.
            // This is how we tell the Artifactory Plugin which artifacts should be
            // published to Artifactory.
            publications('mavenJava')
            publishArtifacts = true
            publishBuildInfo = true
            // Properties to be attached to the published artifacts.
            publishPom = true
        }
    }
}